{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.3.3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            
            <div class="col-md-12 right-box">
                
                <div class="row align-items-center">
                    
                    <div class="header-text mb-4 text-center mt-3">
                        <h3>Login</h3>
                    </div>

                    <form method="post" action="{% url 'blotter:index' %}" class="col-md-12">
                        {% include "messages.html" %}
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form.username }}
                            <label>Username</label>
                        </div>
                        <small class="text-danger">{{ form.username.errors }}</small>
                        
                        <div class="form-floating mb-3">
                            {{ form.password }}
                            <label>Password</label>
                        </div>
                        <small class="text-danger">{{ form.password.errors }}</small>
                        
                        <div class="input-group mb-3">
                            <button type="submit" id="login" name="login" class="btn btn-login btn-lg w-100 fs-6">Login</button>
                        </div>

                        <small class="text-danger"> {{ form.non_field_errors }} </small>
                    </form>
                </div>

            </div>
        
        </div>
    
    </div>
</body>
</html>
<script type="text/javascript">
    (() => {
        // Prevent caching
    if (window.history && window.history.pushState) {
        window.history.pushState(null, null, window.location.href);
        window.history.back();
        window.history.forward();
    }
    })();
</script>
